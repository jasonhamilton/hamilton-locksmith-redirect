alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
domains:
- domain: www.example.com
  type: PRIMARY
features:
- buildpack-stack=ubuntu-22
ingress:
  rules:
  - match:
      path:
        prefix: /
    redirect:
      authority: example.com
      redirect_code: 302
name: domain-redirect
region: lon
